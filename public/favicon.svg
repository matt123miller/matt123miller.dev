<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <style>
    .background { fill: #ffffff; }
    .handle { fill: #8b4513; }
    .ferrule { fill: #c0c0c0; }
    .bristles { fill: #ff6347; }
    .bracket { fill: #000000; font-size: 135px; font-family: Arial, sans-serif; }
    @media (prefers-color-scheme:dark){
      .background { fill: #000000; }
      .bracket { fill: #ffffff; font-size: 135px; font-family: Arial, sans-serif; }     
    }
  </style>

  <!--Background-->
  <rect class="background" width="400" height="400"/>
  <!--Left Bracket-->
  <text class="bracket" x="50" y="100" dominant-baseline="middle" text-anchor="middle">{</text>
  <!--Paintbrush handle-->
  <rect class="handle" x="90" y="65" width="22" height="100" rx="10" transform="rotate(0 0 0)"/>
  <!--Paintbrush bristles-->
  <rect class="bristles" x="90" y="40" width="22" height="45" rx="10" transform="rotate(0 0 0)"/>
  <!--Metal ferrule-->
  <rect class="ferrule" x="90" y="70" width="22" height="18" rx="0" transform="rotate(0 0 0)"/>
  <!--<path class="bristles" d="M100 130 L125 155 Q140 140 125 125 L100 100 Z" transform="rotate(90 0 0)" />-->
  <!--Right Bracket-->
  <text class="bracket" x="150" y="100" dominant-baseline="middle" text-anchor="middle">}</text>
</svg>
